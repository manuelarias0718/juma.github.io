<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juma Consulting</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      line-height: 1.6;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0e0e0e;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    header a.cta {
      color: #e63946;
      font-weight: 600;
      text-decoration: none;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      background-color: #0e0e0e;
      flex-wrap: wrap;
      text-align: left;
    }

    .hero-text {
      flex: 1 1 500px;
      padding: 20px;
      max-width: 600px;
    }

    .hero-text h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .hero-text a.btn {
      padding: 12px 24px;
      background-color: #e63946;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
    }

    .hero-img {
      flex: 1 1 400px;
      max-width: 600px;
      padding: 20px;
    }

    .hero-img img {
      width: 100%;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
      }
      .hero-text, .hero-img {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Juma Consulting</h1>
    <a href="#contacto" class="cta">Contactar</a>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Empoderando marcas con datos y resultados</h2>
      <p>Conectamos estrategia, tecnolog√≠a y creatividad para hacer crecer tu eCommerce.</p>
      <a href="#contacto" class="btn">Hablemos</a>
    </div>
    <div class="hero-img">
      <img src="assets/hero-juma.jpeg" alt="Hero Juma">
    </div>
  </section>
</body>
</html>
